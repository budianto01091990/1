<html>
<body>

<h2>JavaScript if .. else</h2>

<p>AUTO GANTI PER JAM</p>

<p id="demo"></p>

<script>
const time = new Date().getHours();
let greeting;
if (time < 0) {
  greeting = "start";
} 
else if (time < 15) {
  greeting = "satu";
} 
else if (time < 16) {
  greeting = "dua";
} 
else if (time < 18) {
  greeting = "tiga";
} 

else {
  greeting = "goal";
}
document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
